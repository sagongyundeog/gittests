    <script>
        var x=5;
        var y="5";
        var result;
        result=(x>y);
        document.write(" x>y : " + result + "<br>");
        result=(x==y);
        document.write(" x==y : " + result + "<br>");
        result=(x===y);
        document.write(" x===y : " + result + "<br>");
        result=(x!=y);
        document.write(" x!=y : " + result + "<br>");
        result=(x!==y);
        document.write(" x!==y : " + result + "<br>");





    </script>
